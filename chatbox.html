<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="chatbox-container">
        <div id="chatbox">
            <div id="chatbox-header">
                <h2>Chat with Us</h2>
                <button id="call-button"><i class="fas fa-phone"></i> Schedule Call</button>
            </div>
            <div id="chatbox-messages"></div>
            <div id="chatbox-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <div id="schedule-call-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Schedule a Call</h2>
            <div class="schedule-input-group">
                <label for="call-date">Select a date:</label>
                <input type="date" id="call-date">
            </div>
            <div class="schedule-input-group">
                <label for="call-time">Select a time:</label>
                <input type="time" id="call-time">
            </div>
            <button id="schedule-call-button">Schedule</button>
        </div>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #chatbox-container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        #chatbox {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
            animation: slideInUp 0.5s ease-out;
        }
        
        #chatbox-header {
            background: #007bff;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        
        #chatbox-header h2 {
            margin: 0;
            font-size: 1.5em;
        }
        
        #call-button {
            background: white;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            display: flex;
            align-items: center;
        }
        
        #call-button i {
            margin-right: 5px;
        }
        
        #call-button:hover {
            background: #007bff;
            color: white;
        }
        
        #chatbox-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #e5ddd5;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-in;
        }
        
        .message {
            background: #dcf8c6;
            border-radius: 15px;
            padding: 10px;
            margin: 5px 0;
            max-width: 70%;
            align-self: flex-start;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInMessage 0.5s forwards;
        }
        
        .message.sent {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        
        #chatbox-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #f0f0f0;
            animation: fadeIn 0.5s ease-in;
        }
        
        #chatbox-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        #send-button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #send-button:hover {
            background: #0056b3;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }
        
        .modal-content {
            background: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in;
        }
        
        .schedule-input-group {
            margin-bottom: 15px;
        }
        
        .schedule-input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .schedule-input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInMessage {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatboxMessages = document.getElementById('chatbox-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const callButton = document.getElementById('call-button');
            const scheduleCallModal = document.getElementById('schedule-call-modal');
            const closeModalButton = document.querySelector('.close-button');
            const scheduleCallButton = document.getElementById('schedule-call-button');
            const callDateInput = document.getElementById('call-date');
            const callTimeInput = document.getElementById('call-time');
        
            const sendMessage = () => {
                const message = messageInput.value;
                if (message.trim() !== '') {
                    const messageElement = document.createElement('div');
                    messageElement.textContent = message;
                    messageElement.classList.add('message', 'sent');
                    chatboxMessages.appendChild(messageElement);
                    messageInput.value = '';
                    chatboxMessages.scrollTop = chatboxMessages.scrollHeight;
                }
            };
        
            sendButton.addEventListener('click', sendMessage);
        
            messageInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        
            callButton.addEventListener('click', () => {
                scheduleCallModal.style.display = 'block';
            });
        
            closeModalButton.addEventListener('click', () => {
                scheduleCallModal.style.display = 'none';
            });
        
            scheduleCallButton.addEventListener('click', () => {
                const callDate = callDateInput.value;
                const callTime = callTimeInput.value;
                if (callDate && callTime) {
                    alert(`Call scheduled for ${callDate} at ${callTime}`);
                    scheduleCallModal.style.display = 'none';
                } else {
                    alert('Please select both a date and time for the call.');
                }
            });
        
            window.addEventListener('click', (event) => {
                if (event.target === scheduleCallModal) {
                    scheduleCallModal.style.display = 'none';
                }
            });
        });
        
    </script>
</body>
</html>
